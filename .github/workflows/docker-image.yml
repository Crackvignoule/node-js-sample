name: Build, Test, and Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest .

    - name: Save Docker image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: docker-image
        path: |
          $(docker save ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest -o image.tar)
          image.tar

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v2
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i image.tar

    - name: Run Docker container
      run: docker run -d -p 8080:8080 --name node-js-sample ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest

    - name: Test Docker container
      run: |
        sleep 10
        curl -f http://localhost:8080

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download Docker image artifact
      uses: actions/download-artifact@v2
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i image.tar

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-js-sample:latest